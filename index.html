<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
        integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <title>CSV Parser</title>
</head>

<body>
    <div class="section">
        <div class="container is-fullhd box">
            <h1 class="title is-1">Hello</h1>
            <div class="file">
                <label class="file-label">
                    <input class="file-input" type="file" name="csv-select" id="csvSelector"
                        accept="text/csv,text/tsv,.csv,.tsv,.txt">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Select CSV file to parse
                        </span>
                    </span>
                </label>
            </div>
        </div>
    </div>
    <script defer src="./main.js"></script>
</body>

</html>
